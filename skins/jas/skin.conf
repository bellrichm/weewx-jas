[Extras]
    #debug = True

    [[mqtt]]
        enable = false
        host = localhost
        port = 9001
        timeout = 30
        keepAliveInterval = 60
        cleanSession = true
        reconnect = true
        useSSL = false

        topic  = weather/loop

    [[chart_defaults]]
        [[[global]]]
            [[[[grid]]]]
                [[[[[title]]]]]
                    left = "'center'"
                [[[[[toolbox]]]]]
                    [[[[[[feature]]]]]]
                        [[[[[[[dataZoom]]]]]]]
                            yAxisIndex = "'none'"
                            [[[[[[[[restore]]]]]]]]
                            [[[[[[[[saveAsImage]]]]]]]]
                [[[[[yAxis]]]]]
                    type = "'value'"
                    name = "'$getUnitsLabels($series_observations_global)'"
                    boundaryGap=  "[0, '100%']"
                    min = "function (value) {return Math.floor(value.min);}"
                    max = "function (value) {return Math.ceil(value.max);}"     
                [[[[[legend]]]]]      
                    orient = "'horizontal'"                    
        [[[chart_type]]]
            [[[[series]]]]
                [[[[[grid]]]]]
                    [[[[[["'line'"]]]]]]
                        smooth = true
                        symbol = "'none'"
        [[[series_type]]]
            [[[[single]]]]
                [[[[[tooltip]]]]]
                    trigger = "'axis'"
                    formatter = '''
                        function (params) { 
                            var toolTip = moment.unix(params[0].axisValue/1000).utcOffset($utcOffset).format('$pgettext($aggregate_interval_global, 'tooltip_x')');
                            params.forEach(function(param) {
                                toolTip += '<br>' + param.marker + param.seriesName + ' ' + param.value[1];
                            });
                            return toolTip; 
                        }'''
                    #position = "function (pt) {return [pt[0], '10%'];}"            
                [[[[[xAxis]]]]]
                    type = "'time'"
                    boundaryGap = false
                    [[[[[[axisLabel]]]]]]
                        formatter = "function (value) { return moment.unix(value/1000).utcOffset($utcOffset).format('$pgettext($aggregate_interval_global, 'xaxis_label')'); }"                    
            [[[[mqtt]]]]
                [[[[[tooltip]]]]]
                    trigger = "'axis'"
                    formatter = '''
                        function (params) { 
                            var toolTip = moment.unix(params[0].axisValue/1000).utcOffset($utcOffset).format('$pgettext($aggregate_interval_global, 'tooltip_x')');
                            params.forEach(function(param) {
                                toolTip += '<br>' + param.marker + param.seriesName + ' ' + param.value[1];
                            });
                            return toolTip; 
                        }'''
                    #position = "function (pt) {return [pt[0], '10%'];}"            
                [[[[[xAxis]]]]]
                    type = "'time'"
                    boundaryGap = false
                    [[[[[[axisLabel]]]]]]
                        formatter = "function (value) { return moment.unix(value/1000).utcOffset($utcOffset).format('$pgettext($aggregate_interval_global, 'xaxis_label')'); }"            
            [[[[multiple]]]]
                [[[[[tooltip]]]]]
                    trigger = "'axis'"
                    formatter = '''
                        function (params) { 
                            var toolTip = moment.unix(params[0].axisValue/1000).utcOffset($utcOffset).format('$pgettext($aggregate_interval_global, 'tooltip_x')');
                            params.forEach(function(param) {
                                toolTip += '<br>' + param.marker + param.seriesName + ' ' + param.value[1];
                            });
                            return toolTip; 
                        }'''
                    #position = "function (pt) {return [pt[0], '10%'];}"            
                [[[[[xAxis]]]]]
                    type = "'time'"
                    boundaryGap = false
                    [[[[[[axisLabel]]]]]]
                        formatter = "function (value) { return moment.unix(value/1000).utcOffset($utcOffset).format('$pgettext($aggregate_interval_global, 'xaxis_label')'); }"            
            [[[[comparison]]]]
                [[[[[tooltip]]]]]
                    trigger = "'axis'"
                    formatter = '''
                        function (params) { 
                            var toolTip = params[0].axisValue;
                            params.forEach(function(param) {
                                toolTip += '<br>' + param.marker + param.seriesName + ' ' + param.value[1];
                            });
                            return toolTip; 
                        }'''
                [[[[[xAxis]]]]]
                    type = "'category'"
                    data = monthDays                   

    # define the charts
    [[chart_definitions]]
        [[[outTemp]]]
          [[[[series]]]]
              [[[[[outTemp]]]]]
                  [[[[[[lineStyle]]]]]]
                      width = 1
              [[[[[dewpoint]]]]]
        [[[outTempMinMax]]]
            [[[[series]]]]
                [[[[[outTempMin]]]]]
                    [[[[[[weewx]]]]]]
                        observation = outTemp
                        aggregate_type = min
                [[[[[outTempMax]]]]]
                    [[[[[[weewx]]]]]]
                        observation = outTemp
                        aggregate_type = max       
        [[[barometer]]]       
            [[[[series]]]]
                [[[[[barometer]]]]]     
                    [[[[[[areaStyle]]]]]]                                                            
        [[[rain]]]
            [[[[series]]]]
                [[[[[rain]]]]]
                  type = "'bar'"
                  [[[[[[weewx]]]]]]
                      aggregate_type = sum
        [[[wind]]]
            [[[[series]]]]
                [[[[[windSpeed]]]]]
                [[[[[windGust]]]]]
                    [[[[[[weewx]]]]]]
                        aggregate_type = max                           
        [[[UV]]]
            [[[[series]]]]
                [[[[[UV]]]]]
        [[[radiation]]]
            [[[[series]]]]
                [[[[[radiation]]]]]
        [[[outHumidity]]]
            [[[[series]]]]
              [[[[[outHumidity]]]]]
        [[[outTempMax]]]
            [[[[series]]]]
                [[[[[outTemp]]]]]
                    smooth = "true"
                    symbol = "'none'"
                    [[[[[[weewx]]]]]]
                        aggregate_type = max
        # This chart is experimental and will probably change                
        [[[outTempMin]]]
            [[[[series]]]]
                [[[[[outTemp]]]]]
                    smooth = "true"
                    symbol = "'none'"
                    [[[[[[weewx]]]]]]
                        aggregate_type = min
        [[[windRose]]]
            [[[[tooltip]]]]
                trigger = "'item'"
            [[[[angleAxis]]]]
                type = "'category'"
