                    coordinateSystem = "'polar'"
                    stack = "'a'"
                [[[[[windCompassRange2]]]]]
                    name = "windRangeLegend[2]"
                    barCategoryGap = 0
                    type = "'bar'"
                    coordinateSystem = "'polar'"
                    stack = "'a'"
                [[[[[windCompassRange3]]]]]
                    name = "windRangeLegend[3]"
                    barCategoryGap = 0
                    type = "'bar'"
                    coordinateSystem = "'polar'"
                    stack = "'a'"
                [[[[[windCompassRange4]]]]]
                    name = "windRangeLegend[4]"
                    barCategoryGap = 0
                    type = "'bar'"
                    coordinateSystem = "'polar'"
                    stack = "'a'"
                [[[[[windCompassRange5]]]]]
