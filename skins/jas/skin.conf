[Extras]
    #debug = True
    bootstrap_version = 5.3.0
    bootstrap_icons_version = 1.10.5
    paho_mqtt_version = 1.0.4
    momentjs_version = 2.29.1
    popperjs_core_version = 2.9.2
    date_picker_version = 0.1.3
    echarts_version = 5.3.3

    navbar_collapse = 768
    grid_cols = "col-12 col-xl-6 mb-4"

    [[mqtt]]
        enable = false
        host = localhost
        port = 9001
        timeout = 30
        keepAliveInterval = 60
        cleanSession = true
        reconnect = true
        useSSL = false

        [[[topics]]]
            [[[[weather/loop]]]]

    [[chart_defaults]]
        [[[properties]]]
            [[[[grid]]]]
                [[[[[yAxis]]]]]
                    type = "'value'"
                    name = weewx_unit_label
                    boundaryGap=  "[0, '100%']"
                    min = "function (value) {return Math.floor(value.min);}"
                    max = "function (value) {return Math.ceil(value.max);}"     
                    [[[[[[axisLabel]]]]]]
                         formatter = function (value) {return(value ? value.toLocaleString(lang) : value);}                                            
        [[[global]]]            
            [[[[grid]]]]
                [[[[[title]]]]]
                    left = "'center'"
                [[[[[toolbox]]]]]
                    [[[[[[feature]]]]]]
                        [[[[[[[dataZoom]]]]]]]
                            yAxisIndex = "'none'"
                            [[[[[[[[restore]]]]]]]]
                            [[[[[[[[saveAsImage]]]]]]]] 
                [[[[[legend]]]]]      
                    orient = "'horizontal'"
                    bottom = 0
                    # For now, not scrolling looks better on most charts
                    # type = "'scroll'"   
                    [[[[[[textStyle]]]]]]   
                        color = "'color'"     
        [[[chart_type]]]
            [[[[series]]]]
                [[[[[grid]]]]]
                    [[[[[["'line'"]]]]]]
                        smooth = true
                        symbol = "'none'"
        [[[series_type]]]
            [[[[single]]]]
                [[[[[tooltip]]]]]
                    trigger = "'axis'"
                    className = "'echarts-tooltip'"
                    formatter = "simpleTooltipFormatter"
                    [[[[[[textStyle]]]]]]
                        color = "'var(--bs-body-color)'"
                    [[[[[[axisPointer]]]]]]
                        [[[[[[[label]]]]]]]
                [[[[[xAxis]]]]]
                    type = "'time'"
                    boundaryGap = false
                    [[[[[[axisLine]]]]]]
                        onZero = false
                    [[[[[[axisLabel]]]]]]
                        hideOverlap = true
                        formatter = "function (value) { return moment.unix(value/1000).utcOffset(utc_offset).format(dateTimeFormat[lang].chart[aggregate_interval].xAxisLabel); }"                    
            [[[[mqtt]]]]
                [[[[[tooltip]]]]]
                    trigger = "'axis'"
                    className = "'echarts-tooltip'"
                    formatter = "simpleTooltipFormatter"
                    [[[[[[textStyle]]]]]]
                        color = "'var(--bs-body-color)'"
                    [[[[[[axisPointer]]]]]]
                        [[[[[[[label]]]]]]]
                [[[[[xAxis]]]]]
                    type = "'time'"
                    boundaryGap = false
                    [[[[[[axisLine]]]]]]
                        onZero = false
                    [[[[[[axisLabel]]]]]]
                        hideOverlap = true
                        formatter = "function (value) { return moment.unix(value/1000).utcOffset(utc_offset).format(dateTimeFormat[lang].chart[aggregate_interval].xAxisLabel); }"            
            [[[[multiple]]]]
                [[[[[tooltip]]]]]
                    trigger = "'axis'"
                    className = "'echarts-tooltip'"
                    formatter = "simpleTooltipFormatter"
                    [[[[[[textStyle]]]]]]
                        color = "'var(--bs-body-color)'"
                    [[[[[[axisPointer]]]]]]
                        [[[[[[[label]]]]]]]
                [[[[[xAxis]]]]]
                    type = "'time'"
                    boundaryGap = false
                    [[[[[[axisLine]]]]]]
                        onZero = false                 
                    [[[[[[axisLabel]]]]]]
                        hideOverlap = true
                        formatter = "function (value) { return moment.unix(value/1000).utcOffset(utc_offset).format(dateTimeFormat[lang].chart[aggregate_interval].xAxisLabel); }"            
            [[[[comparison]]]]
                [[[[[tooltip]]]]]
                    trigger = "'axis'"
                    className = "'echarts-tooltip'"
                    formatter = '''
                        function(args) {
                            //console.log(args);
                            let tooltip = `<div>${args[0].axisValue}</div> `;

                            args.forEach(({ color, seriesName, value }) => {
                                tooltip += `<div style="color: ${color};">${seriesName} ${value[1]}</div>`;
                            });

                            return tooltip;             
                        }'''                    
                    [[[[[[textStyle]]]]]]
                        color = "'var(--bs-body-color)'"
                [[[[[xAxis]]]]]
                    type = "'category'"
                    data = monthDays[lang]
                    [[[[[[axisLabel]]]]]]
                        hideOverlap = true
                    [[[[[[axisLine]]]]]]
                        onZero = false                              

