[StdReport]

    [[jas-mem]]
        # https://github.com/vinceskahan/vds-weewx-v3-mem-extension
        #enable = false
        skin = jas
        HTML_ROOT = jas-mem
        data_binding = mem_binding

        [[[Texts]]]    
            memoryUsage_title = Usage
            memSizeMinMax_title = Total Min/Max
            memShareMinMax_title = Shared Min/Max
            memRSSMinMax_title = RSS Min/Max

        [[[Labels]]]
            [[[[Generic]]]]
                # The following is observations that the mem extension populates.
                mem_rss                = Resident Set Size
                mem_share              = Shared
                mem_size               = Total
                
                # The following is observations that the skin creates/derives for chart series
                memSizeMin             = Min Total
                memSizeMax             = Max Total
                memShareMin            = Min Shared
                memShareMax            = Max Shared
                memRSSMin              = Min RSS
                memRSSMax              = Max RSS
                    
        [[[Extras]]]
            [[[[chart_definitions]]]]    
                [[[[[memoryUsage]]]]]
                    [[[[[[series]]]]]]
                        [[[[[[[mem_size]]]]]]]
                        [[[[[[[mem_rss]]]]]]]           
                        [[[[[[[mem_share]]]]]]]
                [[[[[memSizeMinMax]]]]]
                    [[[[[[series]]]]]]
                        [[[[[[[memSizeMin]]]]]]]       
                            [[[[[[[[weewx]]]]]]]]
                                observation = mem_size
                                aggregate_type = min
                        [[[[[[[memSizeMax]]]]]]] 
                            [[[[[[[[weewx]]]]]]]]
                                observation = mem_size
                                aggregate_type = max      
                [[[[[memShareMinMax]]]]]
                    [[[[[[series]]]]]]
                        [[[[[[[memShareMin]]]]]]]          
                            [[[[[[[[weewx]]]]]]]]
                                observation = mem_share
                                aggregate_type = min
                        [[[[[[[memShareMax]]]]]]]       
                            [[[[[[[[weewx]]]]]]]]
                                observation = mem_share
                                aggregate_type = max      
                [[[[[memRSSMinMax]]]]]
                    [[[[[[series]]]]]]
                        [[[[[[[memRSSMin]]]]]]]  
                            [[[[[[[[weewx]]]]]]]]
                                observation = mem_rss
                                aggregate_type = min
                        [[[[[[[memRSSMax]]]]]]]
                            [[[[[[[[weewx]]]]]]]]
                                observation = mem_rss
                                aggregate_type = max                                      
            [[[[current]]]]
                [[[[[observations]]]]]
                    [[[[[[mem_size]]]]]]   
                    [[[[[[mem_rss]]]]]]
                    [[[[[[mem_share]]]]]]

            [[[[minmax]]]]
                [[[[[observations]]]]]
                    [[[[[[mem_size]]]]]]                
                    [[[[[[mem_rss]]]]]]
                    [[[[[[mem_share]]]]]]                    

             [[[[pages]]]]
                [[[[[last24hours]]]]]
                    reload = True
                    wait_seconds = 300
                    [[[[[[current]]]]]]
                    [[[[[[minmax]]]]]]
                    [[[[[[memoryUsage]]]]]]
                [[[[[last7days]]]]]
                    [[[[[[minmax]]]]]]
                    [[[[[[memoryUsage]]]]]]
                    [[[[[[memSizeMinMax]]]]]]
                    [[[[[[memShareMinMax]]]]]]
                    [[[[[[memRSSMinMax]]]]]]
                [[[[[last31days]]]]]
                    zoomControl = True
                    [[[[[[minmax]]]]]]
                    [[[[[[memoryUsage]]]]]]  
                    [[[[[[memSizeMinMax]]]]]]
                    [[[[[[memShareMinMax]]]]]]
                    [[[[[[memRSSMinMax]]]]]]                           
                [[[[[last366days]]]]]
                    zoomControl = True
                    [[[[[[minmax]]]]]]
                    [[[[[[memoryUsage]]]]]] 
                    [[[[[[memSizeMinMax]]]]]]
                    [[[[[[memShareMinMax]]]]]]
                    [[[[[[memRSSMinMax]]]]]]                       
                [[[[[multiyear]]]]]
                    start = 2021 # ToDo: support 'current'
                    end = 2022 # ToDo: support '-n', for example '-10'
                    [[[[[[memoryUsage]]]]]]      
                    [[[[[[memSizeMinMax]]]]]]
                    [[[[[[memShareMinMax]]]]]]
                    [[[[[[memRSSMinMax]]]]]]                                         
                [[[[[archive-month]]]]]
                    navbar = None
                    zoomControl = True
                    [[[[[[minmax]]]]]]
                    [[[[[[memoryUsage]]]]]]  
                    [[[[[[memSizeMinMax]]]]]]
                    [[[[[[memShareMinMax]]]]]]
                    [[[[[[memRSSMinMax]]]]]]                    
                [[[[[archive-year]]]]]
                    navbar = None
                    zoomControl = True
                    [[[[[[minmax]]]]]]
                    [[[[[[memoryUsage]]]]]]  
                    [[[[[[memSizeMinMax]]]]]]
                    [[[[[[memShareMinMax]]]]]]
                    [[[[[[memRSSMinMax]]]]]]   
